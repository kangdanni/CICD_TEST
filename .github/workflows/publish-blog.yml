name: Publish blog posts from Notion

on:
  workflow_dispatch:   # 수동 실행
  schedule:
    - cron: '0 18 * * *'   # 매 시간 0분마다 실행 (UTC 기준)

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # 2. Playwright 브라우저 및 시스템 의존성 설치 (이 단계가 핵심)
      - name: Install Playwright Browsers
        run: |
          python -m playwright install chromium --with-deps
      - name: Restore Tistory Session State
        run: |
          echo "${{ secrets.TISTORY_STATE_JSON }}" | base64 --decode > state.json
      - name: Run Notion → WP/Tistory publisher
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          TISTORY_ACCESS_TOKEN: ${{ secrets.TISTORY_ACCESS_TOKEN }}
          TISTORY_BLOG_NAME: ${{ secrets.TISTORY_BLOG_NAME }}
          WPCOM_CLIENT_ID: ${{ secrets.WPCOM_CLIENT_ID }}
          WPCOM_CLIENT_SECRET: ${{ secrets.WPCOM_CLIENT_SECRET }}
          KAKAO_EMAIL: ${{ secrets.KAKAO_EMAIL }}
          KAKAO_PASSWORD: ${{ secrets.KAKAO_PASSWORD }}
          
        run: |
          python scripts/publish_from_notion.py
